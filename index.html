<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="home-score">0</div>
                <button onclick="increment('home', 1)">+1</button>
                <button onclick="increment('home', 2)">+2</button>
                <button onclick="increment('home', 3)">+3</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <div id="guest-score">0</div>
                <button onclick="increment('guest', 1)">+1</button>
                <button onclick="increment('guest', 2)">+2</button>
                <button onclick="increment('guest', 3)">+3</button>
            </div>
            <button id="reset" onclick="res()">Game Reset</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
